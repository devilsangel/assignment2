<app-header></app-header>
<div class="container" style="margin-top:1%">
  <div class="row" style="margin:1%">
    <div class="col-sm-12">
      <form class="form-inline my-2 my-lg-0 col-sm-8" style="padding:0">
        <input class="form-control mr-sm-2 col-sm-8" name="key" type="search" placeholder="Search" [(ngModel)]="key">
        <a class="btn btn-primary" (click)=filter()><i class="fa fa-filter"></i></a>
        <a class="btn btn-primary ml-sm-2" (click)=sort()><i class="fa fa-sort"></i></a>
      </form>
    </div>
  </div>
  <div class="row" *ngFor="let dep of departmentShow;" style="margin:1%">
    <div class="col-sm-12">
      <div class="card bg-light">
        <div class="card-header">
          {{dep.name}}
        </div>
        <div class="card-body">
          <h5 class="card-title">Head of Department: {{dep.hod}}</h5>
          <p class="card-text">Faculty Count: {{dep.fcount}}</p>
          <p class="card-text">Student Count: {{dep.scount}}</p>
          <a routerLink="/department/{{dep.id}}" class="btn btn-info offset-sm-10">View Details</a>
        </div>
      </div>
    </div>
  </div>
