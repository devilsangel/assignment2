<app-header></app-header>
<div class="container" style="margin-top:2%">
  <form id="form" [formGroup]="myform">
    <div class="form-group row">
      <label for="fname" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input name="firstName" type="text" class="form-control" id="fname" placeholder="{{user.fname}}" formControlName="fname">
      </div>
    </div>
    <div class="form-group row">
      <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input name="lastName" type="text" class="form-control" id="lname" placeholder="{{user.lname}}" formControlName="lname">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control" id="email" placeholder="{{user.email}}" formControlName="email" [ngClass]="{
      'is-invalid': myform.controls.email?.invalid && (myform.controls.email?.dirty || myform.controls.email?.touched),
      'is-valid': myform.controls.email?.valid && (myform.controls.email?.dirty || myform.controls.email?.touched)}">
      </div>
    </div>
    <div class="form-group row">
      <label for="pwd" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input name="password" type="text" class="form-control" id="pwd" placeholder="{{user.password}}" formControlName="password" [ngClass]="{
      'is-invalid': myform.controls.password?.invalid && (myform.controls.password?.dirty || myform.controls.password?.touched),
      'is-valid': myform.controls.password?.valid && (myform.controls.password?.dirty || myform.controls.password?.touched)}">
      </div>
    </div>
    <div class="form-group row">
      <label for="gen" class="col-sm-2 col-form-label">Gender</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" formControlName="gender">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" formControlName="gender">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>
    <pre *ngIf="invalid" style="color:red;">Invalid inputs</pre>
    <div class="form-group row">
      <div class="offset-sm-10 col-sm-1">
        <button class="btn btn-primary">Cancel</button>
      </div>
      <div class="offset-sm col-sm-1">
        <button type="submit" class="btn btn-primary" (click)="next()">Next</button>
      </div>
    </div>
  </form>
</div>
