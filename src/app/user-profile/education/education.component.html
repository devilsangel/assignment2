<app-header></app-header>
<div class="container" style="margin-top:2%">
  <form id="form" [formGroup]="myform">
    <div class="form-group row">
      <label for="univ" class="col-sm-2 col-form-label">University Name</label>
      <div class="col-sm-10">
        <input name="university" type="text" class="form-control" id="univ" placeholder="{{user.university}}" formControlName="university">
      </div>
    </div>
    <div class="form-group row">
      <label for="col" class="col-sm-2 col-form-label">College Name</label>
      <div class="col-sm-10">
        <input name="college" type="text" class="form-control" id="col" placeholder="{{user.college}}" formControlName="college">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Major</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="major">
          <option>Default select</option><option>Default select2</option><option>Default select3</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-10 col-sm-1">
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
      <div class="offset-sm col-sm-1">
        <button type="submit" class="btn btn-primary" (click)="next()">Next</button>
      </div>
    </div>
  </form>
</div>
