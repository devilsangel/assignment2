<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link">Welcome <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/profile/personal">Joseph,Kevin<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" #f=ngForm>
      <input class="form-control mr-sm-2" placeholder="Search" name="key" [(ngModel)]="key">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="search()">Search</button>
    </form>
  </div>
</nav>
<div class="modal" [class.show]="show">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Search Results</h5>
        <button type="button" (click)="toggleModal()" class="close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let course of courses" class="card bg-light">
          <div routerLink="/department/{{course.department}}" class="card-body">
            <p class="card-text">{{course.name}}</p>
          </div>
        </div>
        <div *ngIf="courses==undefined||courses.length==0">No Results Found</div>
      </div>
    </div>
  </div>
</div>
